<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金利計算</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header-ttl">金利計算.com</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="input-box">
                <h2 class="input-ttl">初期費用</h2>
                <input type="text" id="FirstMoney"><span>万円</span>
                <h2 class="input-ttl">月々の積立費用</h2>
                <input type="text" id="TumitateMoney"><span>万円</span>
                <h2 class="input-ttl">運用年数</h2>
                <input type="text" id="year"><span>年</span>
                <h2 class="input-ttl">年利</h2>
                <input type="text" id="nenri"><span>％</span>
                <h2 class="input-ttl">積立合計</h2>
                <input type="text" id="ruikei"><span>万円</span>
                <h2 class="input-ttl">結果</h2>
                <input type="text" id="kekka"><span>万円</span>
            </div>
            <button id="button">実行</button>
        </div>


























    </main>
    <script src="js/main.js"></script>
</body>
</html>
